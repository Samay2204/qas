<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Chatbot{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        nav h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00ccff;
        }

        .content {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        .flash {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.8rem;
            margin: 1rem 0;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <nav>
        <h1>College Chatbot</h1>
        <ul>
            <li><a href="{{ url_for('chatbot.chat_page') }}">Chat</a></li>
            <li><a href="#">Notes</a></li>
            <li><a href="#">PYQs</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <section class="content">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>

    <footer>
        &copy; {{ 2025 }} St. Joseph's College | AI Chatbot System
    </footer>

</body>
</html>
