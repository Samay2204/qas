{% extends "base.html" %}
{% block title %}Upload Resources â€“ ISH{% endblock %}

{% block content %}
<div style="max-width:75%; width:900px; margin:3rem auto;background:#0b0b0b;padding:2rem;border-radius:12px;box-shadow:0 0 15px rgba(74,112,169,0.5);">
  <h2 style="text-align:center;color:#8FABD4;">Upload Notes or PYQs</h2>

  <form method="POST" enctype="multipart/form-data" style="margin-top:1.5rem;display:flex;flex-direction:column;gap:1rem;">
    
    <label style="color:#EFECE3;">Document Type</label>
    <select name="doc_type" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">
      <option value="Notes">Notes</option>
      <option value="PYQ">Previous Year Question</option>
    </select>

    <label style="color:#EFECE3;">Subject</label>
    <input type="text" name="subject" placeholder="e.g. Microcontroller" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">

    <label style="color:#EFECE3;">Semester</label>
    <input type="text" name="semester" placeholder="e.g. 5th" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">

    <label style="color:#EFECE3;">Year</label>
    <input type="number" name="year" placeholder="e.g. 2024" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">

    <label style="color:#EFECE3;">Uploaded by (Teacher / Student)</label>
    <input type="text" name="teacher" placeholder="e.g. Prof. Meena" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">

    <label style="color:#EFECE3;">Choose File</label>
    <input type="file" name="file" required style="color:#EFECE3;">

    <button type="submit" 
            style="margin-top:1rem;padding:0.8rem;background:#4A70A9;color:#EFECE3;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:0.3s;">
      Upload
    </button>
  </form>
</div>

<script>
  const uploadButton = document.querySelector("button");
  uploadButton.addEventListener("mouseover", () => {
    uploadButton.style.background = "#8FABD4";
    uploadButton.style.color = "#000";
  });
  uploadButton.addEventListener("mouseout", () => {
    uploadButton.style.background = "#4A70A9";
    uploadButton.style.color = "#EFECE3";
  });
</script>
{% endblock %}
