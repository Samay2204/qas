
{% extends "base.html" %}
{% block title %}Register â€“ ISH{% endblock %}

{% block content %}
<div style="max-width:60%; width:900px;margin:3rem auto;background:#111;padding:2rem;border-radius:10px;box-shadow:0 0 10px rgba(74,112,169,0.5);">
  <h2 style="text-align:center;color:#8FABD4;">Register for ISH</h2>
  <form method="POST" style="margin-top:1.5rem;display:flex;flex-direction:column;gap:1rem;">
    <input type="text" name="username" placeholder="Username" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">
    <input type="email" name="email" placeholder="Email" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">
    <input type="password" name="password" placeholder="Password" required style="padding:0.8rem;border:none;border-radius:8px;background:#1a1a1a;color:#EFECE3;">
    <button type="submit" style="padding:0.8rem;background:#4A70A9;color:#EFECE3;border:none;border-radius:8px;cursor:pointer;transition:0.3s;">Register</button>
  </form>
  <p style="text-align:center;margin-top:1rem;">Already have an account? <a href="{{ url_for('auth.login') }}" style="color:#8FABD4;">Login</a></p>
</div>
{% endblock %}
